<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cerrarModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input ngModel name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input ngModel name="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input ngModel name="telefono"></ion-input>
    </ion-item>
    <ion-button type="submit" fill="outline" expand="block" color="secondary" class="ion-margin-top">Guardar</ion-button>
  </form>
</ion-content>
